<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://www.gouvernement.fr/sites/all/themes/custom/gouvernement/css/all.css?qncfw4s">
    
    
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      a {
        color: orange;
      }
      body{
        background-color: #f9f8f6;
      }
      .chart_container{
        max-width: 750px;
        margin:0 auto 50px;
      }
      .box_container{
        max-width: 270px;
        margin:0 auto 50px; 
      }
      .geo_container{
        max-width: 200px;
        margin:0 auto 50px;  
      }
    </style>
  </head>
  <body>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="geo_container"><geo-list></geo-list></div>

    <div class="chart_container">
      <line-chart indicateur="cas_positifs"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="deces"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="deces_moyenne_quotidien"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="hospitalisations"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="hospitalisations_moyenne_quotidien"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="soins_critiques"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="soins_critiques_moyenne_quotidien"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="taux_incidence"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="taux_positivite"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="vaccins_premiere_dose"></line-chart>
    </div>

    <div class="chart_container">
      <line-chart indicateur="vaccins_vaccines"></line-chart>
    </div>



    <div class="box_container">
      <data-box indicateur="cas_positifs"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="deces"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="deces_moyenne_quotidien"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="hospitalisations"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="hospitalisations_moyenne_quotidien"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="soins_critiques"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="soins_critiques_moyenne_quotidien"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="taux_incidence"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="taux_positivite"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="vaccins_premiere_dose"></data-box>
    </div>

    <div class="box_container">
      <data-box indicateur="vaccins_vaccines"></data-box>
    </div>
     

  </body>
</html>
